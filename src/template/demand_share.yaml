overrides:
    {% for share in shares %}
    demand_share_fuel_{{ int(share * 100) }}:
        group_constraints:
            demand_share_fuel_cooking:
                techs: [gas_hob]
                demand_share_equals.cooking: {{ share }}
            demand_share_fuel_heat:
                techs: [methane_tech_heat_to_demand, chp_methane_extraction_tech_heat_to_demand, chp_methane_back_pressure_simple_tech_heat_to_demand, chp_methane_back_pressure_combined_tech_heat_to_demand]
                demand_share_equals.heat: {{ share }}
            demand_share_fuel_transport_light:
                techs: [light_transport_ice]
                demand_share_equals.light_transport: {{ share }}
            demand_share_fuel_transport_heavy:
                techs: [heavy_transport_ice]
                demand_share_equals.heavy_transport: {{ share }}
            demand_share_fuel_electricity:
                techs: [ccgt]
                carrier_prod_share_max.electricity: {{ share }}
    {% endfor %}